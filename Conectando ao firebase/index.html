<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Listeners em tempo real</title>
</head>
<body>
  <div class="container text-white my-5">
    <h2>Games</h2>

    <ul data-js="games-list"></ul>

    <form data-js="add-game-form">
      <div class="mb-3">
        <label for="title" class="form-label">Nome</label>
        <input class="form-control bg-transparent text-white" value="Elden Ring" name="title" placeholder="Ex: Ghost of Tsushima" required autofocus>
      </div>
    
      <div class="mb-3">
        <label for="developer" class="form-label">Desenvolvedora</label>
        <input class="form-control bg-transparent text-white" value="Teste" name="developer" placeholder="Ex: Capcom" required>
      </div>
    
      <div>
        <button class="btn btn-primary">Adicionar game</button>
      </div>

      <div class="d-grid gap-2 mt-5">
        <button data-js="unsub" class="btn btn-info btn-lg">Desabilitar listeners em tempo real</button>
      </div>
      
    </form>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
